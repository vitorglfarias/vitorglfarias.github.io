<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />    
    <link rel="stylesheet" href="style.css" /> 
    <title>Calculadora</title>
    <script src="scripts.js" defer></script> 
</head>

<body>
    
    <div class="wrapper" id="ret-wrapper">
        <h1>Calculadora área/perímetro</h1>
        <label>Lado A:</label>
        <input type="number" id="entrada-lado-a" >
        <label >Lado B:</label>
        <input type="number" id="entrada-lado-b" >
        <label >Área do retângulo correspondente:</label>
        <input type="text" id="result-area"  disabled></input>
        <label >Perímetro do retângulo correspondente:</label>
        <input type="text" id="result-perim" disabled></input>
        <button class="calcula-btn" id="calcula-ret">Calcular</button>
    </div>

    <div class="wrapper" id="ftoc-wrapper">
        <h1>Conversor Fahrenheit para Celsius</h1>
        <label >Temperatura em Celsius:</label>
        <input type="number" id="entrada-tempc" >
        <label >Temperatura em Fahrenheit:</label>
        <input type="text" id="result-tempf" disabled></input>
        <button class="calcula-btn" id="calcula-tempc">Calcular</button>
        <!-- <button class="calcula-btn" id="calcula-tempc" onclick="ctof();">Calcular</button> -->
    </div>

</body>
</html>
